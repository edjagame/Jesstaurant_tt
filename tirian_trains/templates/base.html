<!DOCTYPE html>
<html lang="en">
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,600;1,600&family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <head>
    <link rel="stylesheet" href="{% static 'django_hotdog_stylesheet.css' %}">
    <title>{% block title %}My amazing site{% endblock %}</title>
    {% block styles %}{% endblock %}
  </head>
  <body style="background: #000301;">
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
